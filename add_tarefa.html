<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionar Tarefa</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav>
        <h1 class="nav-title">LISTA DE TEREFAS</h1>
        <div class="menu">
            <p><a class="menu-item" href="./index.html">Home</a></p>
            <p><a class="menu-item" href="./add_tarefa.html">Adicionar Tarefa</a></p>
        </div>
    </nav>
    <main>
        <section style="margin-top: 70px;" class="container">
            <form id="formTarefa">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <span id="contador-titulo"></span>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" class="descricao-textarea" required></textarea>
                <span id="contador-descricao"></span>
                
                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>
</body>
<script src="./main.js"></script>
<script src="./add_tarefa.js"></script>
</html>
